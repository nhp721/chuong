<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Giám Sát Bấm Chuông</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      text-align: center;
      margin: 0;
      font-family: 'Lexend', sans-serif;
      background-image: url(./back.jpg);
      background-size: cover;
      background-repeat: no-repeat; /* Added to prevent background image from repeating */
      background-attachment: fixed; /* Added to make the background image fixed */
    }

    .frame {
      max-width: 2000px;
      margin: 40px auto;
      background-color: white;
      border-radius: 30px;
      padding: 40px 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
    }

    .header {
      font-size: 2.8em;
      font-weight: bold;
      color: #333;
      margin-bottom: 50px;
    }

    #winner {
      font-size: 60px;
      color: red;
      font-weight: bold;
      margin-bottom: 50px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #0044ff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 50px;
    }

    button:hover {
      background-color: #666;
    }

    table {
      margin: 0 auto;
      font-size: 50px;
      border-collapse: collapse;
      width: 100%;
    }

    th,
    td {
      padding: 15px 20px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #ff0000d0;
      color: white;
      font-size: 50px;
    }

    @media (max-width: 768px) {
      #winner {
        font-size: 2em;
      }

      .header {
        font-size: 1.5em;
      }

      table {
        font-size: 18px;
      }
    }
  </style>
</head>

<body>
  <div class="frame">
    <div class="header">Trường Ngôi Sao Hoàng Mai</div>
    <div id="winner"></div>
    <button onclick="resetData()">RESET</button>

    <audio id="ting">
      <source src="../Chuong.WAV" type="audio/wav">
    </audio>

    <table id="ranking">
      <thead>
        <tr>
          <th>STT</th>
          <th>Tên</th>
          <th>Thời gian</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const api_url = 'https://script.google.com/macros/s/AKfycbw6O_zfTzo7B_mZX208bM5dxyZgPwpCcbZD67BEvwy26TnhqGbHhBsWyy6egaLNm3vfgQ/exec';
    let first = null;

    async function checkFirstBuzz() {
      try {
        const response = await fetch(api_url);
        const data = await response.json();

        if (data.length > 0 && !first) {
          first = data[0];
          document.getElementById("winner").innerText = first.ten;
          document.getElementById("ting").play();

          confetti({
            particleCount: 600,
            spread: 700,
            origin: { y: 0.6 }
          });
        }

        updateRanking(data);
      } catch (error) {
        console.error("Lỗi khi lấy dữ liệu:", error);
      }
    }

    function updateRanking(data) {
      const tbody = document.querySelector("#ranking tbody");
      tbody.innerHTML = "";

      data.forEach((item, index) => {
        const row = document.createElement("tr");
        let time = new Date(item.thoiGian);
        let timeString =
          `${time.getHours().toString().padStart(2, '0')} : ` +
          `${time.getMinutes().toString().padStart(2, '0')} : ` +
          `${time.getSeconds().toString().padStart(2, '0')} : ` +
          `${time.getMilliseconds().toString().padStart(3, '0')}`;

        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${item.ten}</td>
          <td>${timeString}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function resetData() {
      fetch(`${api_url}?action=reset`, { method: "GET" })
        .then(response => {
          if (response.ok) {
            first = null;
            document.getElementById("winner").innerText = "";
            document.querySelector("#ranking tbody").innerHTML = "";
            alert("Đã reset bảng bấm!");
          } else {
            alert("Có lỗi khi reset bảng!");
          }
        })
        .catch(error => {
          console.error("Lỗi khi reset dữ liệu:", error);
        });
    }

    checkFirstBuzz();
    setInterval(checkFirstBuzz, 100);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>

</html>
